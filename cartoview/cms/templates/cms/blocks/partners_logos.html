{% load wagtailcore_tags %}

<div class="container" style="margin-top: 4vh">
    <div class="row">
        {% for image_item in value.image_items %}
            <div class="col-sm-2 ml-0">
                <a {% if image_item.link %} target="_blank" href="{{ image_item.link }}" {% endif %}><img alt="Rounded Image" class="rounded img-fluid" src="{{ image_item.image.file.url }}"></a>
            </div>
        {% endfor %}
    </div>
</div>
