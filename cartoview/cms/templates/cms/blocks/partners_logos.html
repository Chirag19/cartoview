{% load wagtailcore_tags %}

<div class="container" style="margin-top: 4vh">
    <div class="row">
        {% for image_item in value.image_items %}
            <div class="col-sm-2 ml-0">
                <img alt="Rounded Image" class="rounded img-fluid" src="{{ image_item.image.file.url }}">
            </div>
        {% endfor %}
    </div>
</div>
