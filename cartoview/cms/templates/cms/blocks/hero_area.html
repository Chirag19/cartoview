{% load wagtailcore_tags wagtailimages_tags i18n %}
{% get_current_language as LANGUAGE_CODE %}

<div class="page-header header-filter" data-parallax="true"
     style='background-image: url("{{ value.background_image.file.url }}")'>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="title"
                    style="text-align: {% ifequal LANGUAGE_CODE "ar" %} right {% else %} left {% endifequal %}">{{ value.main_text }}</h1>
                <div style="text-align: {% ifequal LANGUAGE_CODE "ar" %} right {% else %} left {% endifequal %}">
                    {{ value.body_text|richtext }}
                </div>
                <br>
                {% for single_item in self.links %}
                    <a href="{{ single_item.link }}" {% if single_item.open_in_new_tab %} target="_blank" {% endif %}
                       class="btn btn-{{ single_item.theme }} btn-raised btn-lg">
                        {% if single_item.icon %}<i class="fa fa-{{ single_item.icon }}"></i>
                            &nbsp;{% endif %} {{ single_item.text }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
